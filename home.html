<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenki</title>
    <style>
      body {
        background-image: url("sky.webp");
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
        font-family: "Arial", sans-serif;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4); /* Dark semi-transparent overlay */
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: #fff;
        padding: 100px 20px;
        padding-top: 200px;
      }

      h1 {
        font-size: 80px;
        margin: 0;
        font-weight: bold;
      }

      h2 {
        font-size: 36px;
        margin: 20px 0;
      }

      button {
        font-size: 24px;
        padding: 15px 30px;
        border: none;
        border-radius: 30px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      button:active {
        background-color: #003d80;
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="content">
      <h1>Tenki</h1>
      <br />
      <h2>Check Any City's Weather!</h2>
      <br /><br /><br />
      <button onclick='window.location.href="index.html"'>Go!!</button>
    </div>
  </body>
</html>
