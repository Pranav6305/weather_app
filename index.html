      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="temp"></span
                  ><small class="text-muted fw-light"
                    ><span>&#8451;</span></small
                  >
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <!-- <li>Country is <span id="country"></span></li> -->
                  <!-- <li>Temperature is <span id="temp"></span></li> -->
                  <li>Min Temperature:<span id="temp_min"></span></li>
                  <li>Max Temperature:<span id="temp_max"></span></li>
                  <br />
                </ul>
                <!-- <button
                  type="button"

                >
                  Sign up for free
                </button> -->
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Humidity Information</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="humidity"></span
                  ><small class="text-muted fw-light">%</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Feels_like:<span id="feels_like"></span></li>
                  <!-- <li>Humidity is <span id="humidity"></span></li> -->
                  <li>Pressure:<span id="pressure"></span></li>
                  <br />
                </ul>
                <!-- <button type="button" class="w-100 btn btn-lg btn-primary">
                  Get started
                </button> -->
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Wind Information</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                  <span id="wind_speed"></span
                  ><small class="text-muted fw-light">Km/hr</small>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <!-- <li>Wind speed is <span id="wind_speed"></span></li> -->
                  <li>Wind degrees:<span id="wind_deg"></span></li>
                  <li>Sunrise Time:<span id="sunrise"></span></li>
                  <li>Sunset Time:<span id="sunset"></span></li>
                </ul>
                <!-- <button type="button" class="w-100 btn btn-lg btn-primary">
                  Contact us
                </button> -->
              </div>
            </div>
          </div>
